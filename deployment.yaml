apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: maninitesh/argocd-demo:df6a192f1cbc5ffa8c986c333d4739e45f76e5c6
          imagePullPolicy: Always
          ports:
            - containerPort: 80
