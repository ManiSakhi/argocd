apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: maninitesh/argocd-demo:000f29d6de6b1acf270dac328d06868ba29a48bc
          imagePullPolicy: Always
          ports:
            - containerPort: 80
