apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: maninitesh/argocd-demo:776c5ee0317be9600e5f42516f4299ddefc22c6d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
