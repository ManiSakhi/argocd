apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: maninitesh/argocd-demo:4208772fba76591c3bd5a5ba7fb45419d1e8962c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
